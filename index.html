<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areeba-Zafar Quiz Practice Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">AREEBA ZAFAR QUIZ WEBSITE</h1>
    <h2 class="title" id="steps">Test your knowledge on TypeScript: (From step09c to step10)</h2>
    <hr class="double_line">
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr/>
            <ul>
                <li><input type="radio" name="answer" class="answer" id="a"> <label for="a" id="option_1">Quiz option</label></li>
                <li><input type="radio" name="answer" class="answer" id="b"> <label for="b" id="option_2">Quiz option</label></li>
                <li><input type="radio" name="answer" class="answer" id="c"> <label for="c" id="option_3">Quiz option</label></li>
                <li><input type="radio" name="answer" class="answer" id="d"> <label for="d" id="option_4">Quiz option</label></li>
            </ul>
            <hr/>
            <div class="btn">
                <button type="submit" id="submit">Submit</button>
                <button type="button" id="view-answers" style="display: none;">View Answers</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="module"></script>
</body>
</html>
